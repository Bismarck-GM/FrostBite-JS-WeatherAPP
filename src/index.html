<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Simple weather APP using API">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="common/weather-icons-wind.css">
    <link rel="stylesheet" href="common/weather-icons.css">
    <title>Heat-Death - Weather App</title>
  </head>
  <body id="main-body">

    <div id="main-container" class="row h-100 w-100 align-items-center justify-content-center m-0 position-absolute">
      <div id="loading-animation" class="lds-ripple d-none"><div></div><div></div></div>
      <div id="search-container" class="col-6 animate__animated animate__zoomIn">
        <form id="form" class="">
          <div class="form-group">
            <div class="input-group mb-3">
              <input id="search-input" class="form-control form-control-lg" type="text" placeholder="Search weather. Eg., 'Buenos Aires, Argentina'">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-info" type="submit">Submit</button>
              </div>
              <div class="invalid-feedback">
                Please provide a valid city. The input should be 'City Name, Country'.
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <label class="switch">
      <input type="checkbox" id="switch-measurement">
      <span class="slider round"></span>
    </label>
    <div id="footer-container">
      <img src="./common/images/City-Back-Night.png" alt="Illustration-city-background" id="city-BNG-back">
      <img src="./common/images/City-Front-Night.png" alt="Illustration-city-front" id="city-BNG-front">
    </div>
  </body>
</html>
