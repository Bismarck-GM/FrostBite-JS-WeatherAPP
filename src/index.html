<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Simple weather APP using API">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="common/weather-icons-wind.css">
    <link rel="stylesheet" href="common/weather-icons.css">
    <title>Heat-Death - Weather App</title>
  </head>
  <body class="">

    <div id="main-container" class="row h-100 w-100 align-items-center justify-content-center m-0 position-absolute">
      <div id="search-container" class="col-6 animate__animated animate__zoomIn">
        <form id="form" class="">
          <div class="form-group">
            <div class="input-group mb-3">
              <input id="search-input" class="form-control form-control-lg" type="text" placeholder="Type a city...">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-info" type="button">Submit</button>
              </div>
              <div class="invalid-feedback">
                Please provide a valid state.
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="lds-ripple"><div></div><div></div></div>
    <label class="switch">
      <input type="checkbox" id="switch-measurement">
      <span class="slider round"></span>
    </label>
  </body>
</html>
